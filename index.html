<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container" id="container">
            <div class="context" id="context">
                <div class="boxes" id="boxes">
                    <h3>Todo App</h3>
                    <input id="input" class="input" placeholder="Add your new todo">
                    <button id="add_button" class="button" onclick="addNewTask()"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                    <ul id="tasks_wrapper"></ul>
                    <button id="clear_all" onclick="clearAll()">Clear All</button>
                </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/177e91372e.js" crossorigin="anonymous"></script>
</body>
</html>
